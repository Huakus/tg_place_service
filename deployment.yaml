apiVersion: apps/v1
kind: Deployment
metadata:
  name: tg-multimedia-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tg-multimedia-service
  template:
    metadata:
      labels:
        app: tg-multimedia-service
    spec:
      containers:
      - name: tg-multimedia-service
        image: gcr.io/tourguide-393611/tg-place-service
        ports:
        - containerPort: 8011
